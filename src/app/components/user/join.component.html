<form>
	<div class="reg-block">
		<div class="reg-block-header">
			<h2>Sign Up</h2>
			<ul class="social-icons text-center">
				<li><a class="rounded-x social_facebook" data-original-title="Facebook" href="#"></a></li>
				<li><a class="rounded-x social_twitter" data-original-title="Twitter" href="#"></a></li>
				<li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="#"></a></li>
				<li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="#"></a></li>
			</ul>
			<p>Already Signed Up? Click <a class="color-green" href="page_login1.html">Sign In</a> to login your account.</p>
		</div>

		<div class="input-group margin-bottom-20">
			<span class="input-group-addon"><i class="fa fa-user"></i></span>
			<input path="user_nick" [(ngModel)]="user.user_nick" name="user_nick" class="form-control" placeholder="Username"/>
		</div>

		<div class="input-group margin-bottom-20">
			<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
			<input path="user_email" [(ngModel)]="user.user_email" name="user_email" placeholder="Email.." class="form-control" />
		</div>
		
		<div class="input-group margin-bottom-20">
			<span class="input-group-addon"><i class="fa fa-lock"></i></span>
			<input type="password" [(ngModel)]="user.user_pwd" name="user_pwd" class="form-control" placeholder="Password" />
		</div>
		
		<div class="input-group margin-bottom-30">
			<span class="input-group-addon"><i class="fa fa-key"></i></span>
			<input type="password" name="user_pwd_cf" class="form-control" placeholder="Confirm Password">
		</div>
		<div id="error"></div>
		<div class="checkbox">            
			<label>
				<input type="checkbox"> 
				I read <a target="_blank" href="page_terms.html">Terms and Conditions</a>
			</label>
		</div>
								
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<input type="button" class="btn-u btn-block" value="Register" name="submitBtn" (click)="submit($event)">                
			</div>
		</div>
	</div>
<!--End Reg Block-->
</form>
