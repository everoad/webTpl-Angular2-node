<div class="container">
  <form>
      <div class="reg-block">
        <div class="reg-block-header">
            <h2>Sign In</h2>
            <ul class="social-icons text-center">
                <li><a class="rounded-x social_facebook" data-original-title="Facebook" href="#"></a></li>
                <li><a class="rounded-x social_twitter" data-original-title="Twitter" href="#"></a></li>
                <li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="#"></a></li>
                <li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="#"></a></li>
            </ul>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            <div id="naver_id_login"></div>
                <p>Don't Have Account? Click <a class="color-green" href="/template/user/join">Sign Up</a> to registration.</p>            
            </div>
    
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" [(ngModel)]="user.user_email" name="user_email" class="form-control" placeholder="Email">
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" [(ngModel)]="user.user_pwd" name="user_pwd" class="form-control" placeholder="Password">
            </div>
            <div>{{message}}</div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 
                    <p>Always stay signed in</p>
                </label>            
            </div>
                                    
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <button type="button" (click)="submit($event)" class="btn-u btn-block">Log In</button>
                </div>
            </div>
        </div>
    </form>
</div>
